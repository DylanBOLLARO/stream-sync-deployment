services:
    stream-sync-frontend:
        container_name: stream-sync-frontend
        build:
            context: ./stream-sync-frontend
            dockerfile: dev.Dockerfile
        environment:
            NEXT_PUBLIC_FRONTEND_PREFIX: ${NEXT_PUBLIC_FRONTEND_PREFIX}
            NEXT_PUBLIC_BACKEND_BASE: ${NEXT_PUBLIC_BACKEND_BASE}
            NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
        restart: always
        ports:
            - 3000:3000
        networks:
            - stream-sync
        depends_on:
            - stream-sync-backend

    stream-sync-backend:
        container_name: stream-sync-backend
        build:
            context: ./stream-sync-backend
            dockerfile: dev.Dockerfile
        environment:
            NODE_ENV: production
            DATABASE_URL: ${DATABASE_URL}
        ports:
            - 5000:5000
        depends_on:
            stream-sync-database:
                condition: service_healthy
        networks:
            - stream-sync
            - stream-sync-db
        volumes:
            - ./stream-sync-backend/images:/usr/src/app/images
            - ./stream-sync-backend/assets:/usr/src/app/assets
    stream-sync-database:
        container_name: stream-sync-database
        command:
            [
                "postgres",
                "-c",
                "log_statement=all",
                "-c",
                "log_destination=stderr"
            ]
        image: postgres:latest
        restart: always
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        ports:
            - 5432:5432
        healthcheck:
            test: "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"
            interval: 10s
            timeout: 5s
            retries: 5
        volumes:
            - pgdata:/var/lib/postgresql/data
        networks:
            - stream-sync
    stream-sync-pgadmin:
        container_name: stream-sync-pgadmin
        image: dpage/pgadmin4:latest
        restart: unless-stopped
        environment:
            - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
            - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
            - PGADMIN_LISTEN_PORT=5050
        ports:
            - 5050:5050
        networks:
            - stream-sync-db
        depends_on:
            stream-sync-database:
                condition: service_healthy
    stream-sync-nginx:
        container_name: stream-sync-nginx
        image: nginx:stable-alpine
        volumes:
            - ./nginx:/etc/nginx/conf.d/:ro
            - ./certbot/www/:/var/www/certbot/:ro
        environment:
            - DRY_RUN
        ports:
            - 80:80
            - 443:443
        restart: always
        networks:
            - stream-sync
        depends_on:
            - stream-sync-frontend
        healthcheck:
            test: [ "CMD", "nc", "-z", "nginx", "80" ]
            interval: 30s
            timeout: 30s
            start_period: 30s
            retries: 10
    stream-sync-certbot:
        image: certbot/certbot:latest
        volumes:
            - ./certbot/www/:/var/www/certbot/:rw
            - ./certbot/conf/:/etc/letsencrypt/:rw

networks:
    stream-sync:
        external: true
        driver: bridge
    stream-sync-db:
        external: true
        driver: bridge

volumes:
    pgdata:
